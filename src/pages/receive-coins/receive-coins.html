<ion-header>

  <ion-navbar id="colorNavbar-receive">
    <ion-title>{{ 'RECEIVE.RECEIVE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goBack()">
        {{ 'RECEIVE.BACK' | translate }}
      </button>
    </ion-buttons>

  </ion-navbar>

  <div [ngStyle]="{'background-color': 'rgba(255, 255, 255, 0.5)'}">
    <p text-center style="padding: 5px 0; margin: 0 0; color: grey;">
      {{ 'RECEIVE.INDICATION' | translate }}
    </p>
  </div>

</ion-header>


<ion-content>

  <div padding>

  <ion-card *ngIf="address" padding>

    <ion-card-content style="margin: 0 0; padding: 0 0;">
      <h1 text-center style="margin: 0 0; padding: 0 0;color: black">
        {{ 'RECEIVE.ID' | translate }}
      </h1>
    </ion-card-content>

    <ngx-qrcode style="margin: 0 0; padding: 0 0; color: grey" [qrc-value]="address"></ngx-qrcode>

    <ion-card-content style="margin: 0 0; padding: 0 0;">
      <p text-center style="margin: 0 0; padding: 0 0; font-size:9px; color: black">{{ address }}</p>
    </ion-card-content>

  </ion-card>

</div>


</ion-content>
