<ion-header>

  <ion-navbar [ngStyle]="{'background-color': coinColor}">
    <ion-title>Your reward</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goBack()">
        Ok
      </button>
    </ion-buttons>

  </ion-navbar>

  <div [ngStyle]="{'background-color': 'rgba(255, 255, 255, 0.5)'}">
    <p text-center style="padding: 5px 0; margin: 0 0; color: grey;">
      Show this barcode to the shopkeeper<br>to get your reward
    </p>
  </div>

</ion-header>


<ion-content>

  <ion-row style="
    padding: 0 0;
    height: 80px;
    margin-top: 25px;
    margin-bottom: 10px;
    position: relative;">

        <img-loader
          fallback="assets/images/default_images/defaultImage.png"
          src={{image}}
          style="
            border-radius: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin-top: -40px;
            margin-left: -40px;
            border:1px solid #afabab;
          " useImg>
        </img-loader>

  </ion-row>

  <ion-row style="
    margin: 0 30px;
    padding: 0 0;">

    <ion-col col-12 style="
      padding: 0 0;
      margin: 0 0;
      display: table;">
      <div style="
        padding: 0 0;
        margin: 0 0;
        height: 25px !important;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        ">
        <h2 style="
          max-height: 20px;
          color: grey;
          font-size: 12px;
          margin: 0px 5px;
          text-overflow: ellipsis;
          white-space: normal;
          ">
          {{name}}
        </h2>
      </div>
    </ion-col>
  </ion-row>

  <div padding>

  <ion-card *ngIf="reward" padding>

    <ngx-qrcode style="margin: 0 0; padding: 0 0; color: grey" [qrc-value]="reward"></ngx-qrcode>

    <ion-card-content style="margin: 0 0; padding: 0 0;">
      <p text-center style="margin: 0 0; padding: 0 0; font-size:9px; color: black">{{ reward }}</p>
    </ion-card-content>

  </ion-card>

  </div>

  <button ion-button full (click)="goBack()" [ngStyle]="{
    'background-color': coinColor,
    'position':'absolute',
    'left':'50%',
    'width':'15em',
    'margin-left':'-7.5em'
  }">
    Ok
  </button>


</ion-content>
