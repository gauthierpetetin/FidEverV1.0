<ion-header>

  <ion-navbar [ngStyle]="{'background-color': coinColor}">
    <ion-title>{{ 'REWARD.TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goBack()">
        Ok
      </button>
    </ion-buttons>

  </ion-navbar>

  <div [ngStyle]="{'background-color': 'rgba(255, 255, 255, 0.5)'}">
    <p text-center style="padding: 5px 0; margin: 0 0; color: grey;">
      {{ 'REWARD.SUBTITLE_1' | translate }}<br>{{ 'REWARD.SUBTITLE_2' | translate }}
    </p>
  </div>

</ion-header>


<ion-content>

  <ion-row style="
    padding: 0 0;
    height: 120px;
    margin-top: 25px;
    margin-bottom: 10px;
    position: relative;">

        <img-loader
          fallback="assets/images/default_images/defaultImage.png"
          src={{image}}
          style="
            border-radius: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin-top: -60px;
            margin-left: -60px;
            border:1px solid #afabab;
          " useImg>
        </img-loader>

  </ion-row>

  <ion-row style="
    margin: 0 0;
    padding: 0 0;">

    <ion-col col-12 style="
      padding: 0 0;
      margin: 0 0;
      display: table;">
      <div style="
        padding: 0 0;
        margin: 0 0;
        height: 25px !important;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        ">
        <h2 style="
          color: grey;
          font-size: 16px;
          margin: 0px 5px;
          text-overflow: ellipsis;
          white-space: normal;
          ">
          {{name}}
        </h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row padding style="height: 140px; margin: 30px 0; position: relative;">

  <ion-card *ngIf="reward" style="
    text-align: center;
    display: table-cell;
    position: absolute;
    left: 50%;
    top: 50%;
    width: 70%;
    height: 140px;
    margin-left: -35%;
    margin-top: -70px">

    <svg #barcode id="barcode"></svg>
    <!-- <ngx-qrcode style="margin: 0 0; padding: 0 0; color: grey" [qrc-value]="reward"></ngx-qrcode> -->

  </ion-card>

  </ion-row>

  <ion-row [ngStyle]="{'position':'relative', 'margin-top':'60px'}">
    <button ion-button (click)="goBack()" [ngStyle]="{'background-color': coinColor}"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 70%;
      margin-top: -20px;
      margin-left: -35%;
      ">
      Ok
    </button>
  </ion-row>


</ion-content>
