<ion-content padding>

  <ion-row style="height: 70px; position: relative; margin-top: 40px;">
    <div style="
        position: absolute;
        left: 50%;
        width: 70%;
        margin-left: -35%;
        top: 50%;
        height: 70px;
        margin-top: -25px;">
        <img-loader
          fallback="assets/images/other/logo.png"
          src="assets/images/other/logo.png" useImg>
        </img-loader>
    </div>
  </ion-row>

  <ion-row style="margin-top: 20px;">

    <ion-col col-12 style="
      padding: 0 0;
      margin: 0 0;
      display: table;">
      <div style="
        padding: 0 0;
        margin: 0 0;
        height: 25px !important;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        ">
        <h2 style="
          color: grey;
          font-size: 12px;
          margin: 0px 5px;
          text-overflow: ellipsis;
          white-space: normal;
          ">
          Collect coins in your favorite shops and be rewarded for your loyalty.
        </h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row style="position: relative; margin-top: 20px;">
    <div style="position: absolute; height: 2px; left: 50%; width: 80%; margin-left: -40%; background-color: #ffffff">
    </div>
  </ion-row>

  <ion-row style="height: 120px; position: relative; margin-top: 40px;">
    <div style="
        position: absolute;
        left: 50%;
        width: 90%;
        margin-left: -45%;
        top: 50%;
        height: 120px;
        margin-top: -60px;">
        <img-loader
          fallback="assets/images/other/coins.png"
          src="assets/images/other/coins.png" useImg>
        </img-loader>
    </div>
  </ion-row>

  <ion-row style="height: 40px; position: relative; margin-top: 35px">
    <button ion-button (click)="startWithoutAccount()" [ngStyle]="{'background-color': ctx.fidOrange}"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 90%;
      margin-top: -20px;
      margin-left: -45%;
      ">
      Start without account
    </button>
  </ion-row>

  <ion-row style="height: 20px; margin: 20px 0; position: relative;">
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 20px;
      width: 90%;
      margin-top: -10px;
      margin-left: -45%;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: grey;
      ">
      <h4>or</h4>
  </div>
</ion-row>

  <ion-row style="height: 40px; position: relative">
    <button ion-button (click)="startWithAccount()" [ngStyle]="{'background-color': ctx.fidGrey}"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 90%;
      margin-top: -20px;
      margin-left: -45%;
      ">
      Signup or Login
    </button>
  </ion-row>

</ion-content>
