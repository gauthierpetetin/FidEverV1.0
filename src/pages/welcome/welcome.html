<ion-content padding>

  <ion-row style="height: 70px; position: relative; margin-top: 50px;">
    <div style="
        position: absolute;
        left: 50%;
        width: 60%;
        margin-left: -30%;
        top: 60%;
        height: 70px;
        margin-top: -25px;">
        <img-loader
          fallback="assets/images/other/logo.png"
          src="assets/images/other/logo.png" useImg>
        </img-loader>
    </div>
  </ion-row>

  <ion-row style="margin-top: 20px;">

    <ion-col col-12 style="
      padding: 0 0;
      margin: 0 0;
      display: table;">
      <div style="
        padding: 0 0;
        margin: 0 0;
        height: 25px !important;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        ">
        <h2 [ngStyle]="{'color': ctx.fidDarkGrey}" style="
          font-size: 12px;
          margin: 0px 5px;
          text-overflow: ellipsis;
          white-space: normal;
          ">
          {{ 'WELCOME.TITLE' | translate }}
        </h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row style="position: relative; margin-top: 20px;">
    <div [ngStyle]="{'background-color': ctx.fidGrey}" style="position: absolute; height: 2px; left: 50%; width: 80%; margin-left: -40%;">
    </div>
  </ion-row>

  <ion-row style="height: 120px; position: relative; margin-top: 15px;">
    <div style="
        position: absolute;
        left: 50%;
        width: 60%;
        margin-left: -30%;
        top: 50%;
        height: 90px;
        margin-top: -45px;">
        <img-loader
          fallback="assets/images/other/coins.png"
          src="assets/images/other/coins.png" useImg>
        </img-loader>
    </div>
  </ion-row>

  <ion-row style="height: 40px; position: relative; margin-top: 60px">
    <button ion-button (click)="startWithoutAccount()" [ngStyle]="{'background-color': ctx.fidDarkGrey}"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 90%;
      margin-top: -20px;
      margin-left: -45%;
      ">
      {{ 'WELCOME.START.ACCOUNT_NO' | translate }}
    </button>
  </ion-row>

  <ion-row style="height: 20px; margin: 20px 0; position: relative;">
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 20px;
      width: 90%;
      margin-top: -10px;
      margin-left: -45%;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: grey;
      ">
      <h4>{{ 'WELCOME.START.OR' | translate }}</h4>
  </div>
</ion-row>

  <ion-row style="height: 40px; position: relative">
    <button ion-button (click)="startWithAccount()" [ngStyle]="{'background-color': ctx.fidGrey}"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 90%;
      margin-top: -20px;
      margin-left: -45%;
      ">
      {{ 'WELCOME.START.ACCOUNT_YES' | translate }}
    </button>
  </ion-row>

</ion-content>
